<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Dashboard</h2>
      <button id="createService">Create Service</button>
      <button id="createCustomer">Create Customer</button>
      <button id="createOrder">Create Order</button>
      <button id="exportData">Export Data</button>
 
      <!-- Create Service Form Modal -->
      <div id="createServiceModal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h3>Create Service</h3>
          <form id="serviceForm">
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" name="serviceName" required />
            
            <label for="serviceImage">Image URL:</label>
            <input type="file" id="serviceImage" name="serviceImage" accept="image/*"  />
            
            <label for="serviceStatus">Status:</label>
            <select id="serviceStatus" name="serviceStatus" required>
              <option value="active">ACTIVE</option>
              <option value="inactive">INACTIVE</option>
            </select>
 
            <button type="submit">Submit Service</button>
          </form>
        </div>
      </div>
 
      <!-- Create Customer Form Modal -->
      <div id="createCustomerModal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeCustomerModal" class="close">&times;</span>
          <h3>Create Customer</h3>
          <form id="customerForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required />
 
            <label for="customerMobile">Mobile:</label>
            <input type="tel" id="customerMobile" name="customerMobile" required />
            <label for="customerEmail">Email:</label>
            <input type="email"  id="customerEmail"  name="customerEmail"required/>
            
            <button type="submit">Submit Customer</button>
          </form>
        </div>
      </div>
 
      <div id="createOrderModal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeOrderModal" class="close">&times;</span>
          <h3>Create Order</h3>
          <form id="orderForm">
    
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required />

            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required />
          
            <label for="services">Services:</label>
            <select id="services" name="services" multiple required>
              <option value="1">facial</option>
              <option value="2">pedicure</option>
              <option value="3">manicure</option>
              <option value="4">hairspa</option>
              <option value="5">haircolour</option>
            </select>
 
            <label for="totalBill">Total Bill:</label>
            <input type="number" id="totalBill" name="totalBill" required />
 
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" ></textarea>
 
            <button type="submit">Submit Order</button>
          </form>
        </div>
      </div>
 
      <div id="customerOptions" class="options" style="display: none">
        <h3>Customer Options</h3>
        <p>Here you can create or manage customers.</p>
      </div>
 
      <div id="orderOptions" class="options" style="display: none">
        <h3>Order Options</h3>
        <p>Here you can create or manage orders.</p>
      </div>
 
      <div id="exportOptions" class="options" style="display: none">
        <h3>Export Data Options</h3>
        <p>Here you can export your data.</p>
      </div>
    </div>
  </body>
</html>
